        <div data-role="page" id="mainPage">
            <script src="js/initialize.js"></script>
            <div data-theme="a" data-role="header">
                <h3>
                    Select location
                </h3>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="citySelectMenu">
                        City:
                    </label>
                    <select id="citySelectMenu" name="">

                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="areaSelectMenu">
                        Area:
                    </label>
                    <select id="areaSelectMenu" name="">

                    </select>
                </div>
                <a href="#salePage" data-role="button" data-transition="slide">Submit</a>
            </div>

                    <ul>
                        <li>
                            <a href="#salePage" data-transition="fade" data-theme="" data-icon="">
                                List View
                            </a>
                        </li>
                        <li>
                            <a href="#salePage" data-transition="fade" data-theme="" data-icon="">
                                Map View
                            </a>
                        </li>

                                Categories
                            </a>
                        </li>
                    </ul>
                </div>
                <div data-role="fieldcontain">
                    <input name="" id="searchInput" placeholder="" value="" type="search">

                        Latest sale
                    </li>
                </ul>
            </div>
        </div>
